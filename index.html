<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Hex Color Clock</title>
    <meta name="description" content="A simple hexadecimal Color clock">
    <meta name="keywords" content="Hex,Hexadecimal,Color,Colour,Clock,Timer">
    <meta name="author" content="Bert Maurau">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,400">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
   <![endif]-->
</head>

<body>

    <div class="center">
        <h2 id="time" class="no-margin"><span id="time-hours">00</span>:<span id="time-minutes">00</span>:<span id="time-seconds">00</span></h2>
        <h3 id="date" class="no-margin">0000-00-00</h3>
        <hr>
        <h4 id="code-hex" class="code no-margin">#000000</h4>
        <h4 id="code-rgba" class="code no-margin">rgba(000,000,000,1)</h4>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
